name: Test Package

on: [push]

jobs:
  test-package:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup yarn
        uses: mskelton/setup-yarn@v1

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test
        env:
          CI: true
